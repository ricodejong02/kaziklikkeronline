<!DOCTYPE html>
<html>

<head>
    <title>Kaziklikker online</title>
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta name="description" content="Rico de Jong">
    <meta name="keywords" content="Rico, de, Jong, kaziklikker, kaziclicker, ccraft, home">
    <meta name="author" content="Rico de Jong">
    <script src="js/kaziklikkeronline.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        window.addEventListener("beforeunload", function (e) {
            save()
        });
        $(document).ready(function () {
            var money = localStorage.getItem('money');
            if (!isNaN(money)){
                setMoney(money - 1);
                clickBtn();
            }
            else
                setMoney(0);
            var mps = parseInt(localStorage.getItem('mps'));
            if (!isNaN(mps))
                setMps(mps);
            else
                setMps(0);
            var clickingPower = parseInt(localStorage.getItem('clickingPower'));
            if (!isNaN(clickingPower))
                set(clickingPower);
            else
                setMps(1);
        })
    </script>

</head>

<body>


<div class="container-fluid">
    <div class="header">
        <img src="logo.svg" width="512"/>
        <h4 id="moneyLbl">Geld: 0</h4>
        <h4 id="MPSLbl">Geld per seconde: 0</h4>
        <h4 id="clickingPowerLbl">Klikkracht: 1</h4>
        <h4 id="countdownLbl">Recharge: 120</h4>
    </div>
    <button class="btn btn-default btn-lg" id="klikker" onmousedown="clickBtn()">Klik!</button>
    <br>
    <hr>
    <div class="row" style="margin: 0">
        <div class="col-md-8 box">
            <h2>Winkel</h2>
            <button id="clickingPowerBtn" class="btn btn-default btn-lg" onclick="buyClickingPower()" disabled="disabled">
                Koop meer klikkracht (100)
            </button>
            <br>
            <button id="clickerBtn" title="Button!" class="btn btn-default btn-lg" onclick="buyClicker()" disabled="disabled"><img
                    id="clickerImg" class="icon" src=img/cursorb.png height=20 width=20>Koop klikker (25)
            </button>
            <button id="farmBtn" class="btn btn-default btn-lg" onclick="buyFarm()" disabled="disabled"><img id="farmImg"
                                                                                                             class="icon"
                                                                                                             src=img/farmb.png
                                                                                                             height=20px
                                                                                                             width=20px>Koop
                boerderij (125)
            </button>
            <button id="mineBtn" class="btn btn-default btn-lg" onclick="buyMine()" disabled="disabled"><img id="mineImg"
                                                                                                             class="icon"
                                                                                                             src=img/mineb.png
                                                                                                             height=20px
                                                                                                             width=20px>Koop
                mijn (250)
            </button>
            <br>
            <button id="villageBtn" class="btn btn-default btn-lg" onclick="buyVillage()" disabled="disabled"><img
                    id="villageImg" class="icon" src=img/villageb.png height=20 width=20>Koop dorp (750)
            </button>
            <button id="cityBtn" class="btn btn-default btn-lg" onclick="buyCity()" disabled="disabled"><img id="cityImg"
                                                                                                             class="icon"
                                                                                                             src=img/cityb.png
                                                                                                             height=20px
                                                                                                             width=20px>Koop
                stad (1500)
            </button>
            <button id="countryBtn" class="btn btn-default btn-lg" onclick="buyCountry()" disabled="disabled"><img
                    id="countryImg" class="icon" src=img/countryb.png height=20px width=20px>Koop land (2500)
            </button>
            <br>
            <button id="planetBtn" class="btn btn-default btn-lg" onclick="buyPlanet()" disabled="disabled"><img
                    id="planetImg" class="icon" src=img/planetb.png height=20px width=20px>Koop planeet (12500)
            </button>
            <button id="galaxyBtn" class="btn btn-default btn-lg" onclick="buyGalaxy()" disabled="disabled"><img
                    id="galaxyImg" class="icon" src=img/galaxyb.png height=20px width=20px>Koop melkweg (25000)
            </button>
            <button id="universeBtn" class="btn btn-default btn-lg" onclick="buyUniverse()" disabled="disabled"><img
                    id="universeImg" class="icon" src=img/universeb.png height=20px width=20px>Koop universum (25000000)
            </button>
<br>
            <button id="provinceBtn" class="btn btn-default btn-lg" onclick="buyProvince()" disabled="disabled">Koop
                provincie
            </button>
            <button id="satelliteBtn" class="btn btn-default btn-lg" onclick="buySatelite()" disabled="disabled">Koop
                satelliet
            </button>
        </div>
        <div class="col-md-3 box">
            <h2>Bank</h2>
            <h4 id="bankMoneyLbl">Geld op bank: 0</h4>
            <h4 id="interestLbl">Rente: 5%</h4>
            <h4 id="bankRechargeLbl">Tijd over: 120</h4>
            <button id="depositAllBtn" class="btn btn-default btn-lg" onclick="depositAll()" disabled="disabled>">Alles
                storten
            </button>
            <button id="withdrawAllBtn" class="btn btn-default btn-lg" onclick="withdrawAll()" disabled="disabled">Alles
                opnemen
            </button>
            <br>
            <button id="deposit10KBtn" class="btn btn-default btn-lg" onclick="deposit10K()" disabled="disabled">10000 storten
            </button>
            <button id="withdraw10KBtn" class="btn btn-default btn-lg" onclick="withdraw10K()" disabled="disabled">10000
                opnemen
            </button>
        </div>
    </div>
    <br>
    <hr>
    <div class="row">
        <div class="col-md-12">
            <h2>Opties</h2>
            <label class="checkbox-inline"><input id="animateText" type="checkbox" value="">Animate text</label>
            <br>
            <br>
            <button id="save" class="btn btn-default btn-lg" onclick="save()">Save</button>
            <button id="reset" class="btn btn-default btn-lg" onclick="reset()">Reset</button>
        </div>
    </div>
    <hr>

    <section id="footer">
        <h4>Gemaakt door: Rico de Jong en Daniel Verhoef</h4>
    </section>
</div>
</body>

</html>
