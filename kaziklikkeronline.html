<!DOCTYPE html>
<html>
<head>
    <title>Kaziklikker online</title>
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <meta charset="UTF-8">
    <meta name="description" content="Rico de Jong">
    <meta name="keywords" content="Rico, de, Jong, kaziklikker, kaziclicker, ccraft, home">
    <meta name="author" content="Rico de Jong">
    <script src="kaziklikkeronline.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script>
        window.addEventListener("beforeunload", function (e) {
            save()
        });
        $(document).ready(function () {
            var money = localStorage.getItem('money');
            if (!isNaN(money)){
                setMoney(money - 1);
                clickBtn();
            }
            else
                setMoney(0);
            var mps = parseInt(localStorage.getItem('mps'));
            if (!isNaN(mps))
                setMps(mps);
            else
                setMps(0);
            var kk = parseInt(localStorage.getItem('kk'));
            if (!isNaN(kk))
                set(kk);
            else
                setMps(1);
            load()
        })
    </script>
</head>

<body>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<div class="container-fluid">
    <div class="header">
        <h1>Kaziklikker online</h1>
        <h4 id="moneyLbl">Geld: 0</h4>
        <h4 id="MPSLbl">Geld per seconde: 0</h4>
        <h4 id="clickingPowerLbl">Klikkracht: 1</h4>
        <h4 id="countdown">Recharge: 120</h4>
    </div>
    <button class="btn btn-default btn-lg" id="klikker" onmousedown="clickBtn()">Klik!</button>
    <br>
    <hr>
    <button id="clickingPowerBtn" class="btn btn-default btn-lg" onclick="buyClickingPower()" disabled="disabled">Koop
        meer klikkracht (250)
    </button>
    <br>
    <button id="clickerBtn" class="btn btn-default btn-lg" onclick="buyClicker()" disabled="disabled">Koop klikker
        (25)
    </button>
    <button id="farmBtn" class="btn btn-default btn-lg" onclick="buyFarm()" disabled="disabled">Koop boerderij (125)
    </button>
    <button id="mineBtn" class="btn btn-default btn-lg" onclick="buyMine()" disabled="disabled">Koop mijn (250)</button>
    <button id="villageBtn" class="btn btn-default btn-lg" onclick="buyVillage()" disabled="disabled">Koop dorp (750)
    </button>
    <button id="cityBtn" class="btn btn-default btn-lg" onclick="buyCity()" disabled="disabled">Koop stad (1500)
    </button>
    <button id="countryBtn" class="btn btn-default btn-lg" onclick="buyCountry()" disabled="disabled">Koop land (2500)
    </button>
    <button id="planetBtn" class="btn btn-default btn-lg" onclick="buyPlanet()" disabled="disabled">Koop planeet
        (12500)
    </button>
    <button id="galaxyBtn" class="btn btn-default btn-lg" onclick="buyGalaxy()" disabled="disabled">Koop melkweg
        (25000)
    </button>
    <br>
    <button id="provinceBtn" class="btn btn-default btn-lg" onclick="buyProvince()" disabled="disabled">Koop provincie
    </button>
    <button id="satelliteBtn" class="btn btn-default btn-lg" onclick="buySatelille()" disabled="disabled">Koop
        satelliet
    </button>
    <br>
    <hr>
    <button id="reset" class="btn btn-default btn-lg" onclick="setMoney(0)">Reset</button>
</div>
</body>

</html>
