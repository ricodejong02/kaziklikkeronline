<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Use KaziKlikker</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('textarea').text('<iframe src="http://kazi.omegapps.nl/" style="border:4px #000000 solid;" name="KaziKlikker" scrolling="no" frameborder="1" marginheight="0px" marginwidth="0px" height="800px" width="700px"></iframe>')
        });
    </script>
</head>
<body>
<h1>Use kaziklikker for your site with this iFrame</h1>
<textarea id="text"></textarea>
<h2>Example:</h2>
<iframe src="http://kazi.omegapps.nl/" style="border:4px #000000 solid;" name="KaziKlikker" scrolling="yes" frameborder="1" marginheight="0px" marginwidth="0px" height="800px" width="1000px"></iframe>
</body>
</html>
