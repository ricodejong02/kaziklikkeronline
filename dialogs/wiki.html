<style>
    h1, h2, h3, h4, h5, h6, p, a {
        color: #2c2c2c;
    }
</style>
<script>
    var content = "";
    for (var item in Data) {
        var value = Data[item];
        content += '<h3>' + value["name"] + '</h3>' +
            '<h5>Money/second: ' + value.speed + '</h5>' +
            '<h5>Costs: ' + NiceNumber(value.price) + '</h5>' +
            '<h5>You own ' + value.amount + '!</h5>' +
            '<h5>Total amount of money/seconde: ' + NiceNumber(value.amount * value.speed) + '</h5>';
        $('#content').html(content);
    }
</script>
<div id="content" class="text-center"></div>
